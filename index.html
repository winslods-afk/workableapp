<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Workable Employees Export</title>
    <style>
        :root {
            --bg: #f6f8fa;
            --card: #ffffff;
            --muted: #6b7280;
            --accent: #2563eb
        }

        body {
            font-family: Inter, ui-sans-serif, system-ui, Segoe UI, Arial;
            background: var(--bg);
            margin: 0;
            padding: 32px;
            color: #0f172a
        }

        .container {
            max-width: 900px;
            margin: 0 auto
        }

        .card {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06)
        }

        h1 {
            margin: 0 0 12px;
            font-size: 20px
        }

        .row {
            display: flex;
            gap: 12px;
            align-items: center
        }

        input[type=password] {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e6eef8
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer
        }

        button.secondary {
            background: #0ea5a4
        }

        button:disabled {
            opacity: .6;
            cursor: not-allowed
        }

        .muted {
            color: var(--muted);
            font-size: 13px;
            margin-top: 8px
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 3px solid rgba(0, 0, 0, 0.12);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px
        }

        th,
        td {
            padding: 10px 8px;
            text-align: left;
            border-bottom: 1px solid #f1f5f9
        }

        th {
            background: #fbfcfe;
            font-weight: 600
        }

        .error {
            color: #b91c1c;
            margin-top: 12px
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Workable â€” Employees</h1>
            <div class="row">
                <input id="token" type="password" placeholder="Enter your Workable API token" />
                <button id="load">Load Employees</button>
                <button id="download" class="secondary" disabled>Download CSV</button>
            </div>
            <div class="muted">We will not store your token. It is sent only to the serverless function.</div>
            <div id="status" style="margin-top:12px"></div>

            <div id="table-wrap"></div>
            <div id="error" class="error" aria-live="polite"></div>
        </div>
    </div>

    <script>
        const tokenEl = document.getElementById('token');
        const loadBtn = document.getElementById('load');
        const downloadBtn = document.getElementById('download');
        const statusEl = document.getElementById('status');
        const tableWrap = document.getElementById('table-wrap');
        const errorEl = document.getElementById('error');
        let lastEmployees = [];

        function setLoading(on, text = '') {
            if (on) {
                statusEl.innerHTML = '<span class="spinner" aria-hidden="true"></span> ' + (text || 'Loading...');
            } else {
                statusEl.textContent = text || '';
            }
        }

        function showTable(list) {
            if (!list || list.length === 0) { tableWrap.innerHTML = '<div class="muted">No employees found.</div>'; return; }
            const rows = list.map(e => `<tr><td>${escapeHtml(e.id || '')}</td><td>${escapeHtml(e.name || '')}</td></tr>`).join('');
            tableWrap.innerHTML = `<table><thead><tr><th>ID</th><th>Name</th></tr></thead><tbody>${rows}</tbody></table>`;
        }

        function escapeHtml(s) { return String(s).replace(/[&<>"']/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": "&#39;" })[c]); }

        async function loadEmployees() {
            errorEl.textContent = '';
            const token = tokenEl.value.trim();
            if (!token) { errorEl.textContent = 'Please provide your token.'; return; }
            loadBtn.disabled = true; downloadBtn.disabled = true; setLoading(true, 'Fetching employees...');
            try {
                const res = await fetch('/api/employees', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });
                if (!res.ok) {
                    const err = await res.json().catch(() => ({ detail: res.statusText }));
                    throw new Error(err.detail || res.statusText || 'Failed to fetch');
                }
                const data = await res.json();
                lastEmployees = data.employees || [];
                showTable(lastEmployees);
                downloadBtn.disabled = lastEmployees.length === 0;
                setLoading(false, `Loaded ${lastEmployees.length} employees.`);
            } catch (err) {
                errorEl.textContent = err.message || 'An error occurred';
                tableWrap.innerHTML = '';
                setLoading(false, '');
            } finally { loadBtn.disabled = false; }
        }

        async function downloadCSV() {
            errorEl.textContent = '';
            const token = tokenEl.value.trim();
            if (!token) { errorEl.textContent = 'Please provide your token.'; return; }
            downloadBtn.disabled = true; setLoading(true, 'Preparing CSV...');
            try {
                const res = await fetch('/api/employees/csv', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });
                if (!res.ok) {
                    const err = await res.json().catch(() => ({ detail: res.statusText }));
                    throw new Error(err.detail || res.statusText || 'Failed to get CSV');
                }
                const blob = await res.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'employees.csv';
                document.body.appendChild(a);
                a.click();
                a.remove();
                URL.revokeObjectURL(url);
                setLoading(false, 'CSV downloaded');
            } catch (err) {
                errorEl.textContent = err.message || 'An error occurred';
                setLoading(false, '');
            } finally { downloadBtn.disabled = false; }
        }

        loadBtn.addEventListener('click', loadEmployees);
        downloadBtn.addEventListener('click', downloadCSV);
    </script>
</body>

</html>
